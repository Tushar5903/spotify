<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-color">
        <div class="left ">
            <div class="close reverce">
                <img src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey">
                <div class="logo "> <img class="reverce" src="/images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="reverce" src="images/home.svg" alt="home"> Home</li>
                    <li><img class="reverce" src="images/search.svg" alt="seach" f>Search</li>
                </ul>

            </div>
            <div class="library bg-grey ">
                <div class="heading"><img class="reverce" src="images/playlist.svg" alt=""> Your Library</div>
                <div class="songlist">
                    <ul>

                    </ul>
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a></div>
                    <div><a href="#"><span>cookies</span></a></div>
                    <div><a href="#"><span>About us</span></a></div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <div class="right bg-grey ">
            <div class="header">

                <div class="nav">
                    <div class="mobileclass">
                        <img class="reverce mobile" src="images/mobilebar.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#808080" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#808080" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup">Sign Up</button>
                    <button class="login">Login</button>
                </div>
            </div>

            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="mainbar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons ">
                            <img id="previous" src="images/previous.svg" alt="">
                            <img id="play" src="images/play.svg" alt="">
                            <img id="next" src="images/next.svg" alt="">
                        </div>
                        <div class="soungvolumeandtime">
                            <div class="songduration">

                            </div>
                            <div class="volume ">
                                <img src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/index.js"></script>
        </div>
</body>

</html>
